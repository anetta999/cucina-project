<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cucina-di-Catherina</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Montserrat:wght@300;400;500;600;700;800;900&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!--*HEADER -->
    <header class="header">
      <div class="container header-container">
        <nav class="header-nav">
          <a href="" class="logo link">
            <img src="./images/logo.svg" alt="logo-sign" />
          </a>
          <ul class="header-nav-list list">
            <li>
              <a href="" class="header-nav-link link">Home</a>
            </li>
            <li>
              <a href="" class="header-nav-link link">Store</a>
            </li>
            <li>
              <a href="" class="header-nav-link link">Recipes</a>
            </li>
            <li>
              <a href="" class="header-nav-link link">Gallery</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header-btn">Contact us</button>
      </div>
    </header>
    <!--*HERO  -->
    <section class="hero">
      <div class="container hero-container">
        <div class="hero-text-wrap">
          <h1 class="hero-title">CUCINA DI CATHERINA</h1>
          <p class="hero-text">
            We know, <br />
            you will <span class="hero-text-item">love</span> our product
          </p>
          <button class="hero-btn">Buy now</button>
          <ul class="values-list list">
            <li>
              <p class="values-text">
                <span class="values-text-title">14</span> different tastes
              </p>
            </li>
            <li>
              <p class="values-text">
                <span class="values-text-title">31</span> factories around the
                world
              </p>
            </li>
          </ul>
        </div>
        <img
          class="hero-img"
          src="./images/hero-img.png"
          alt="ketchup-bottle"
          width="432"
          height="577"
        />
        <ul class="hero-social-links list">
          <li>
            <a href="" class="social-link link">
              <svg width="24" height="24" class="social-icon">
                <use href="./images/icons.svg#icon-tumblr"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="" class="social-link link">
              <svg width="24" height="24" class="social-icon">
                <use href="./images/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="" class="social-link link">
              <svg width="24" height="24" class="social-icon">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="" class="social-link link">
              <svg width="24" height="24" class="social-icon">
                <use href="./images/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
